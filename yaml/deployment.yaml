apiVersion: v1
kind: Namespace
metadata:
  name: c2c-hpe-matt-ns
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2c-hpe-matt-deployment
  namespace: c2c-hpe-matt-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 792373136340.dkr.ecr.us-east-2.amazonaws.com/cisco_pov:111398ae7711d3b32d38aad962bc5e3e02518309

---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: c2c-hpe-matt-label
  name: c2c-hpe-matt-service
  namespace: c2c-hpe-matt-ns
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  sessionAffinity: None
  type: LoadBalancer

---